<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜선택</title>
</head>
<script>
    function init(){
        let sel_yy = document.getElementById("sel_yy");
        //option 태그를 동적(=runtime 실행시)으로 생성
        for(let i = 1945; i<=2024;i++){
            let op = document.createElement("option"); //<option></option> 작성과 동일
            op.text=i; // <option>2024</option>과 동일
            sel_yy.add(op);//생성된 op를 sel_yy의 자식으로 추가
        }
        
        let sel_mm = document.getElementById("sel_mm");
        //option 태그를 동적(=runtime 실행시)으로 생성
        for(let m = 1; m<=12;m++){
            let op = document.createElement("option"); //<option></option> 작성과 동일
            op.text=m; // <option>2024</option>과 동일
            sel_mm.add(op);//생성된 op를 sel_yy의 자식으로 추가
        }
        let sel_dd = document.getElementById("sel_dd");
        //option 태그를 동적(=runtime 실행시)으로 생성
        for(let d = 1; d<=31;d++){
            let op = document.createElement("option"); //<option></option> 작성과 동일
            op.text=d; // <option>2024</option>과 동일
            sel_dd.add(op);//생성된 op를 sel_yy의 자식으로 추가
            
        }
    }
</script>
<body onload="init()">
    <select id="sel_yy"></select>년
    <select id="sel_mm"></select>월
    <select id="sel_dd"></select>일
</body>
</html>
