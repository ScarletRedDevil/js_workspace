<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    HTML문서가 디자인 능력, 프로그래밍 능력이 없기 때문에 해당 능력을 부여

    <script>
        // 이 영역은 프로그래밍 언어 영역이므로 코드 실수, 대소문자 구분 철저히 할 것
        //alert();
    </script>
</head>
<body>
    <button onclick="this.innerText='나눌럿어'">나버튼</button>
    
</body>
</html>
