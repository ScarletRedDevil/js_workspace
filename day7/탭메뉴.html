<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴 만들기</title>
</head>
<style>
    #wrapper {
        width: 300px;
        height: 250px;
        background-color: antiquewhite;
        margin: auto;
    }

    #header {
        width: 100%;
        height: 50px;
        position: relative;
        
    }
</style>
<script>

    let header, page, content;
    let titleArray=["공지게시판","FAQ","자유게시판"];
    let colorArray=["Magenta","yellow","cyan"];

    function createTable() {
        for(let i = 0 ; i<titleArray.length;i++){

            let tab = document.createElement("div")
            tab.style.width = 100 + "px"
            tab.style.height = 50 + "px"
            tab.innerText = titleArray[i]
            tab.style.backgroundColor=colorArray[i]
            tab.style.borderRadius=7+"px"
            tab.style.position="absolute"
            tab.style.left=i*100+"px"
            header.appendChild(tab)
        }
    }
    function showHide(){
        for(let i = 0;i<pageArray.length;i++){
            if(1){
                pageArray[i].style.display="block";
            }else{
                pageArray[i].style.display="none";
            }
        }
    }
    function createPage(){
        for(let i = 0;i<3;i++){

            page = document.createElement("div");
            page.style.width = "100%"
            page.style.height = "200px"
            page.style.background = colorArray[i]
            
            content.appendChild(page)

            pageArray.push(page)
        }
    }
    addEventListener("load", function () {
        header = document.getElementById("header")
        content = document.getElementById("content")
        createTable();
        createPage();
    })
</script>

<body>
    <div id = "wrapper">
        <div id = "header"></div>
        <div id = "content"></div>
    </div>
</body>

</html>
