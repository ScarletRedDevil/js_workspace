<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper {
        width: 1200px;
        height: 900px;
        background-color: yellow;
        margin: auto;
    }

    #aside {
        width: 150px;
        height: 100%;
        float: left;
        background-color: aqua;
    }

    #content {
        width: 1050px;
        height: 100%;
        float: left;
        background-color: antiquewhite;
    }
</style>
<script>
    function init() {
        let mapProp = {
            center: new google.maps.LatLng(37.50088, 127.0364),
            zoom: 18,
        };
        let map = new google.maps.Map(document.getElementById("content"), mapProp);

        let marker = new google.maps.Marker({ 
            position: mapProp.center,
            animation:google.maps.Animation.BOUNCE });
        marker.setMap(map);//생성된 마커를 어느맵에 적용할지 결정
    }
</script>

<body>
    <div id="wrapper">
        <div id="aside"></div>
        <div id="content"></div>
    </div>
</body>

</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbagW7_DAhaoz5j3VQqlGs5LPML6Dk3Kg&callback=init"></script>
