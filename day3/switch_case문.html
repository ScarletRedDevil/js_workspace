<script>
    let n = prompt("부서 입력"); //10, 20, 30

    n=parseInt(n);//지정한 문자열 "5"를 정수 5로 변환

    switch(n){ // 조건판단 대상값을 소괄호에 입력
        case 10:document.write("영업부서");
        break;
        case 20:document.write("마케팅부서");
        break;
        case 30:document.write("인사부서");
        break;
        default:document.write("존재하지 않는 부서")
    }
</script>
